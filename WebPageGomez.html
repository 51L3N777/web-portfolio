<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Great Page</title>

    <style>
        *, html, body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, Arial;
            margin: 0;
            padding: 0;
            color: #000000;
            text-align: center;
        }

        h1 {
            font-size: 48pt;
            color: fuchsia;
            margin-top: 40px;
        }

        p {
            font-size: 24px;
            padding: 50px;
            border-top: black solid 3px;
            border-right: orange dotted 19px;
            border-bottom: blue ridge 12px;
            border-left: none;
            background-color: rgba(255, 255, 255, 0.3);
            width: 60%;
            margin: 20px auto;
            border-radius: 10px;
        }

        h6 {
            text-align: right;
            font-size: 8pt;
            color: turquoise;
            margin: 10px 20px 0 0;
        }

        #greeting {
            color: #ff007f;
            font-size: 28pt;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 1.5s ease-in;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .dark-mode h1 {
            color: #ff66ff;
        }

        .dark-mode h6 {
            color: #80ffff;
        }

        .dark-mode p {
            background-color: #333;
            border-color: #777;
            color: #f5f5f5;
        }

        .dark-mode #greeting {
            color: #ff99cc;
        }

        #themeToggle {
            margin: 20px;
            padding: 10px 20px;
            font-size: 14pt;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ff66a3;
            color: white;
            transition: background-color 0.3s ease;
        }

        #themeToggle:hover {
            background-color: #e60073;
        }

        .dark-mode #themeToggle {
            background-color: #444;
            color: #f5f5f5;
        }

        .dark-mode #themeToggle:hover {
            background-color: #777;
        }

        #secretButton {
            margin: 20px;
            padding: 10px 25px;
            font-size: 14pt;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #secretButton:hover {
            background-color: darkred;
        }

        #secretButton:active {
            transform: scale(0.95);
        }

        #raccoonImage {
            position: fixed;
            bottom: -250px;
            right: 30px;
            width: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: bottom 1s ease, opacity 1s ease;
            opacity: 0;
            display: none;
        }

        .dark-mode #raccoonImage {
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>

<body>
    <h6>Gomez, Joel â€” 21OCT2025</h6>

    <h1>Welcome: Traveler!</h1>

    <h3 id="greeting"></h3>

    <p>This is a webpage.</p>

    <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>

    <button id="secretButton">ðŸš« Do Not Push</button>

    <img id="raccoonImage"
         src="https://i.pinimg.com/originals/b8/71/a4/b871a4f65a588e35dd802ece22d2f2f6.jpg"
         alt="Secret Raccoon">

    <script>
        const greetingElement = document.getElementById('greeting');
        const now = new Date();
        const hour = now.getHours();
        let greeting;

        if (hour < 12) greeting = "Good morning";
        else if (hour < 18) greeting = "Good afternoon";
        else greeting = "Good evening";

        greetingElement.textContent = `${greeting}, Visitor!`;
        setTimeout(() => {
            greetingElement.style.opacity = 1;
        }, 300);
    </script>

    <script>
        const button = document.getElementById('themeToggle');
        button.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>

    <script>
        const secretButton = document.getElementById('secretButton');
        const raccoonImage = document.getElementById('raccoonImage');
        let raccoonVisible = false;

        secretButton.addEventListener('click', () => {
            if (!raccoonVisible) {
                raccoonImage.style.display = 'block';
                setTimeout(() => {
                    raccoonImage.style.opacity = 1;
                    raccoonImage.style.bottom = '30px';
                }, 50);
                alert("ðŸ˜± You pushed the forbidden button! Now you've unleashed the raccoon!");
                raccoonVisible = true;
            } else {
                raccoonImage.style.opacity = 0;
                raccoonImage.style.bottom = '-250px';
                setTimeout(() => {
                    raccoonImage.style.display = 'none';
                }, 1000);
                raccoonVisible = false;
            }
        });
    </script>
</body>
</html>
